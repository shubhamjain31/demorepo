<body>
{% for message in messages %}
<strong>Message: </strong>{{ message }}
{% endfor %}

{% for e in images %}
<img src="{{e.Picture.url}}" width="500" height="400">
<a href="{{e.Picture.url}}">view</a>

{% endfor %}
</body>

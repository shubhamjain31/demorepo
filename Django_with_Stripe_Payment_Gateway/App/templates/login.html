{% extends "base.html" %}
{% block content %}


<div class="container bg-light my-5">
    <div class="justify-content-center w-50 mx-auto">
        <h3 class="text-center py-4">Login</h3>
        {% if messages %}
            {% for message in messages %}
            <div
              class="alert {% if message.tags == 'error' %}alert-warning {% else %} alert-{{ message.tags }}{% endif %}"
              role="alert">
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">Ã—</span>
              </button>
              {{message}}
            </div>
            {% endfor %}
        {% endif %}

        <form method="post">{% csrf_token %}
          <div class="form-group">
            <label for="username_or_email">Username Or Email</label>
            <input type="text" class="form-control" id="username_or_email" placeholder="Username/Email" name="username_or_email" required="">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required="" name="password">
          </div>
          <button type="submit" class="btn btn-primary mb-3">Login</button>
        </form>
    </div>
</div>

{% endblock %}

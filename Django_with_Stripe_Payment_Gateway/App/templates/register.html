{% extends "base.html" %}
{% block content %}

<div class="container bg-light my-5">
    <div class="justify-content-center w-50 mx-auto">
        <h3 class="text-center py-4">Register</h3>

        {% if messages %}
            {% for message in messages %}
            <div
              class="alert {% if message.tags == 'error' %}alert-warning {% else %} alert-{{ message.tags }}{% endif %}"
              role="alert">
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">Ã—</span>
              </button>
              {{message}}
            </div>
            {% endfor %}
        {% endif %}

        <form method="post">{% csrf_token %}
          <div class="form-group">
            <label for="username">Username*</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" required="">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address*</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email" required="">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password*</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required="" name="password">
          </div>
          <button type="submit" class="btn btn-primary mb-3">Register</button>
        </form>
    </div>
</div>

{% endblock %}
